<!DOCTYPE html>
<html>
<head>
  <script src="mvc.js"></script>
</head>
<body>
  <script>
(function () {
  const x = MVC.Expressions.interpolate('Hello, {{world}}!');
  const y = MVC.Expressions.compileSafe('String', x);
  console.log(y.call({
    world: 'world',
  }));
}());
  </script>
</body>
</html>
